<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANX39</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">LANX39</div>
    <div id="menu-toggle" class="menu-trigger">&#9776;</div>
  </header>

  <!-- MENU OVERLAY -->
  <div id="nav-overlay">
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#shop">Shop</a>
    <a href="#partner">Partner</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- HERO -->
  <section id="hero" class="hero">
    <div class="hero-text">
      <h1 id="hero-caption">Second or never.</h1>
    </div>
    <div class="hero-bg" id="hero-bg"></div>
  </section>

  <!-- ABOUT -->
  <section id="about">
    <h2>About Us</h2>
    <p>LANX39 is where speed, comfort, and daily wear collide.</p>
  </section>

  <!-- SHOP -->
  <section id="shop">
    <h2>Shop</h2>
    <div class="shop-container">
      <div class="shop-box" onclick="openShopPreview(0)">
        <img src="image/prod1.jpg" alt="">
        <div class="overlay">Product 1</div>
      </div>
      <div class="shop-box" onclick="openShopPreview(1)">
        <img src="image/prod2.jpg" alt="">
        <div class="overlay">Product 2</div>
      </div>
    </div>
  </section>

  <!-- SHOP PREVIEW MODAL -->
  <div id="shop-preview" class="shop-preview">
    <span class="close" onclick="closeShopPreview()">&times;</span>
    <div class="shop-slides">
      <img src="image/prod1.jpg" alt="">
      <img src="image/prod2.jpg" alt="">
    </div>
  </div>

  <!-- PARTNER -->
  <section id="partner">
    <h2>Partner</h2>
    <div class="sponsor-box"><img src="image/sponsor.png"></div>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: lanx39@email.com</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
