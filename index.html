<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanx39</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">LANX39</div>
    <div id="menu-toggle" class="menu-toggle">â˜°</div>
  </header>

  <!-- NAV -->
  <nav id="menu-overlay" class="menu-overlay">
    <a href="#hero">Home</a>
    <a href="#shop">Shop</a>
    <a href="#partner">Brands</a>
    <a href="LINK-CONTACT" target="_blank">Contact</a>
  </nav>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="hero-bg" id="hero-bg"></div>
    <div class="hero-text">
      <h1 id="hero-caption">Second or never.</h1>
      <button class="hero-btn" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">Shop Now</button>
    </div>
  </section>

  <!-- SHOP -->
  <section id="shop">
    <h2>Shop Collection</h2>
    <div class="shop-grid">
      <div class="shop-item">
        <img src="image/shop1.jpg" alt="Black Velocity Hoodie">
        <div class="overlay">Black Velocity Hoodie</div>
      </div>
      <div class="shop-item">
        <img src="image/shop2.jpg" alt="Saturation Tee">
        <div class="overlay">Saturation Tee</div>
      </div>
      <div class="shop-item">
        <img src="image/shop3.jpg" alt="Rising Polo">
        <div class="overlay">Rising Polo</div>
      </div>
    </div>
  </section>

  <!-- BRANDS -->
  <section id="partner">
    <h2>Brands We Trust</h2>
    <div class="partner-box">
      <img src="image/partner1.jpg" alt="Brand 1">
      <img src="image/partner2.jpg" alt="Brand 2">
      <img src="image/partner3.jpg" alt="Brand 3">
      <img src="image/partner4.jpg" alt="Brand 4">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
