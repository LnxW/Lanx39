<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanx39</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">LANX</div>
    <div id="menu-trigger" class="menu-trigger">&#9776;</div>
  </header>

  <!-- MENU OVERLAY -->
  <div id="menu-lightbox" class="menu-lightbox">
    <a href="#hero">Home</a>
    <a href="#shop">Shop</a>
    <a href="#partner">Partner</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- HERO -->
  <section id="hero" class="hero">
    <div id="hero-bg" class="hero-bg"></div>
    <div class="hero-text">
      <h1 id="hero-caption">Second or never.</h1>
    </div>
  </section>

  <!-- SHOP -->
  <section id="shop" class="fade-section hidden">
    <h2>Shop</h2>
    <div class="shop-box">
      <img src="image/hero1.jpg" alt="item">
      <div class="overlay">Product 1</div>
    </div>
  </section>

  <!-- PARTNER -->
  <section id="partner" class="fade-section hidden">
    <h2>Our Partner</h2>
    <div class="sponsor-box">
      <img src="image/hero2.jpg" alt="sponsor">
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="fade-section hidden">
    <h2>Contact</h2>
    <p>Email: info@lanx.com</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
