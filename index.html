<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANX</title>
  <style>
    body {margin:0; font-family:Arial, sans-serif;}
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .hero img.active {opacity: 1;}
    .hero-text {
      position: absolute;
      bottom: 15%;
      left: 10%;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="image/hero1.jpg" alt="Hero 1" class="active">
    <img src="image/hero2.jpg" alt="Hero 2">
    <img src="image/hero3.jpg" alt="Hero 3">
    <div class="hero-text" id="hero-caption">Second or never.</div>
  </section>

  <script>
    const slides = document.querySelectorAll(".hero img");
    const captions = [
      "Second or never.",
      "I see red.",
      "Rising star."
    ];
    const heroCaption = document.getElementById("hero-caption");
    let currentSlide = 0;

    function showSlide(n){
      slides.forEach((slide,i)=>{
        slide.classList.remove("active");
        if(i===n) slide.classList.add("active");
      });
      heroCaption.textContent = captions[n];
    }

    setInterval(()=>{
      currentSlide = (currentSlide+1)%slides.length;
      showSlide(currentSlide);
    },4000);
  </script>

</body>
</html>
